<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body ng-app="landingApp" ng-controller="RootCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->

<div class="container-wrapper" ng-style="{'margin-top':(((windowHeight-containerWrapperHeight)/2)+'px')}" ng-cloak>
  <div class="container {{bodyBg}}" ng-show="(logoAnimationCompleteDelayedPlus)">
    <div class="container-tabs">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ng-class="{active: (curRoute=='welcome')}"><a ng-href="#/welcome">על הפרוייקט</a></li>
        <!--<li role="presentation" ng-class="{active: (curRoute=='about-us')}"><a ng-href="#/about-us">עלינו</a></li>-->
      </ul>
    </div>
    <div class="container container-inner {{bodyClass}} {{bodyBg}}" ng-animate ng-view="">
    </div>
  </div>
  <div class="not-online" ng-class="{aside: (logoAnimationCompleteDelayed)}"
       ng-style="{'padding':(((containerWrapperHeight-370)/2)+'px 0')}">
    <div class="not-online-logo animated ng-hide" ng-show="logoAnimationComplete"></div>
    <div class="not-online-logo not-online-logo-animation" ng-show="!logoAnimationComplete"></div>

    <div class="download" ng-class="{active: logoAnimationCompleteDelayed}" ng-cloak>
      <a href="https://play.google.com/store/apps/details?id=org.treatsforlife.app&hl=en" target="_blank"><img
        src="images/appstore.png"/></a>
      <a href="https://play.google.com/store/apps/details?id=org.treatsforlife.app&hl=en" target="_blank"><img
        src="images/googleplay.png"/></a>

      <div class="clear"></div>
    </div>
  </div>

</div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<script src="bower_components/angular-route/angular-route.js"></script>

<script src="scripts/services/utils.js"></script>

<script src="scripts/controllers/root.js"></script>
